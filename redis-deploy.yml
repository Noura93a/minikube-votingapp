apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: Voting-application
  labels:
    app: redis-db
spec:
  template:
    metadata:
      name: redis
      labels:
        app: redis-db
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
          volumeMounts:
          - mountPath: /redisdb/data
            name: redis-pv-claim
      volumes:
      - name: redis-pv-claim
        persistentVolumeClaim:
          claimName: redis-pv-claim
  replicas: 1
  selector:
    matchLabels:
      app: redis-db
